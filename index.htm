<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-result">
            <h1 id="result">Tic Tac Toe</h1>
        </div>
        <div class="turn-container">
            <p class="turn"></p>
        </div>
        <div class="container">
            <div class="row-container">
                <div class="box-container box-1"></div>
                <div class="box-container box-2"></div>
                <div class="box-container box-3"></div>
            </div>
            <div class="row-container">
                <div class="box-container box-4"></div>
                <div class="box-container box-5"></div>
                <div class="box-container box-6"></div>
            </div>
            <div class="row-container">
                <div class="box-container box-7"></div>
                <div class="box-container box-8"></div>
                <div class="box-container box-9"></div>
            </div>
        </div>

        <div class="play-again-btn-container">
            <button id="play-again">Play Again</button>
        </div>
         </body>
     


        <script src="app.js"></script>
    </body>
</html>
